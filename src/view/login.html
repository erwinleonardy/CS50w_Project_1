{% extends "layout.html" %}

{% block title %}Book - Login{% endblock %}

{% block body %}
	<!-- Login Panel -->
	<div class="col-lg-5 mx-auto text-center">
		<div class="card my-4">
			<h5 class="card-header">Login</h5>
			<div class="card-body">
				<!-- Login Form -->
				<form action="{{ url_for('login') }}" method="post">
				<div class="form-group text-left">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="janedoe" required>
				</div>
				<div class="form-group text-left">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="j@n3_123?" required>
				</div>
				<p class="text-left">Don't have an account? Sign up, <a href="{{ url_for('register') }}">here</a>!</p>
				<button class="btn btn-block btn-secondary">Login</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
