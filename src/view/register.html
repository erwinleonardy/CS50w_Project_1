{% extends "layout.html" %}

{% block title %}Book - Register{% endblock %}

{% block body %}
  <!-- Login Panel -->
	<div class="col-lg-5 mx-auto text-center">
		<div class="card my-4">
			<h5 class="card-header">Sign Up</h5>
			<div class="card-body">
				<!-- Login Form -->
				<form action="{{ url_for('register') }}" method="post">
					<div class="form-group text-left">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" class="form-control" placeholder="janedoe" required>
					</div>
					<div class="form-group text-left">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" class="form-control" placeholder="j@n3_123?" required>
					</div>
					<div class="form-group text-left">
						<label for="rePassword">Re-type Password</label>
						<input type="password" name="rePassword" id="rePassword" class="form-control" placeholder="j@n3_123?" required>
					</div>
					<p class="text-left">Already have an account? Login, <a href="{{ url_for('index') }}">here</a>!</p>
					<button class="btn btn-block btn-secondary">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
