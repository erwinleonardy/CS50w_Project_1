{% extends "layout.html" %}

{% block title %}Book - Search{% endblock %}

{% block body %}

	<!-- Search Panel -->
	<div class="col-lg-7 mx-auto">
		<div class="card my-4">
			<h5 class="card-header">Search for your book here!</h5>
			<div class="card-body">
				<form action="{{ url_for('results') }}" method="get">
					<div class="form-group">
						<input type="text" class="form-control" id="search" name="search" placeholder="Type your query here..." required>
						<small id="bookHelp" class="form-text text-muted text-left">Example: 0375508325, Cosmos or Carl Sagan</small>
					</div>
					<button class="btn btn-block btn-secondary" type="submit">Search</button>
				</form>
			</div>
		</div>
	</div>
	
{% endblock %}
